<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xizmat xati</title>
    <style>
        :root {
            --border-color: #e5e7eb;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, serif;
        }

        .w-full {
            width: 100% !important;
        }

        .h-full {
            height: 100% !important;
        }

        .border {
            border: 1px solid red;
        }

        .text-12 {
            font-size: 12px !important;
        }

        .text-13 {
            font-size: 13px !important;
        }

        .text-14 {
            font-size: 14px !important;
        }

        .font-medium {
            font-weight: normal !important;
        }

        .font-semibold {
            font-weight: bolder !important;
        }


    </style>
</head>
<body>
<div style="padding: 8px;">
    {% include 'components/base_header.html' %}

    <div style="width: 100%; border-radius: 6px; background-color: #F7F7F9; font-size: 16px; font-weight: bolder; padding: 4px 12px; margin-top: 10px; color: #003D64">
        {{ sender }}
    </div>

    <div style="margin-top: 16px;">
        <div class="text-14 font-medium">â„– {{ register_number }}</div>
        <div class="text-14 font-medium">{{ register_date }}</div>&nbsp;&nbsp;
    </div>

    <table class="w-full">
        {{ receivers|safe }}
    </table>

    <div class="text-14 font-semibold" style="text-align: center; margin-top: 20px">
        XIZMAT YOZISHMASI
    </div>

    <div style="margin: 20px 0 48px 0; text-align: justify !important;">
        {{ content|safe }}
    </div>

    {{ signers|safe }}

    <div style="padding: 0 24px; margin-top: 36px;">
        <div class="text-12 font-medium" style="margin-bottom: 4px;"><span class="font-semibold">Ijrochi: </span>
            {{ executor }}
        </div>
        <div class="text-12 font-medium" style="margin-bottom: 4px;"><span
                class="font-semibold">Tel: </span> {{ phone }}
        </div>
        <div class="text-12 font-medium">
            <span class="font-semibold">Kiritildi:</span> {{ created_date }}
            <span class="font-semibold">Imzolandi:</span> {{ signed_date }}
        </div>
    </div>
</div>
</body>
</html>
